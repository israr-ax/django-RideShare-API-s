{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideShare | {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    {% block extra_head %}{% endblock %}


    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: white;
            min-height: 100vh;
        }

        #map {
            width: 100% !important;
            height: 500px !important;
            display: block !important;
        }

        .card-glass * {
            transform: none !important;
        }

        .card-glass {
            overflow: visible !important;
            backdrop-filter: blur(6px);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-blur px-3 py-2">
    <a class="navbar-brand fw-bold" href="/">RideShare</a>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<script src="{% static 'frontend/js/ride.js' %}" defer></script>

</body>
</html>
